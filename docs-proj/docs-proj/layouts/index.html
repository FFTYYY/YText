{{ define "main" }}
<section class="section container-fluid mt-n3 pb-3">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">
      <h1 class="mt-0">{{ .Title }}</h1>
    </div>
    <div class="col-lg-9 col-xl-8 text-center">
      <p class="lead">{{ .Params.lead | safeHTML }}</p>
      <div style = "display: flex;flex-direction: column;">
        <a style="margin-top: 3%;"class="btn btn-primary btn-lg px-4 mb-2" href="./docs/prologue/introduction/" role="button">Get Started</a>
        <a class="btn btn-primary btn-lg px-4 mb-2" href="./example/" role="button">Demo</a>
        <a class="btn btn-primary btn-lg px-4 mb-2" href="./nameref/" role="button">Full Reference</a>
      </div>
      <!-- <p class="meta">Open-source MIT Licensed. <a href="https://github.com/h-enk/doks">GitHub v{{ $data := getJSON "/package.json" }}{{ $data.version }}</a></p> -->
    </div>
  </div>
</section>
{{ end }}
